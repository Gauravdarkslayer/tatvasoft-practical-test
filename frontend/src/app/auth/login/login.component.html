<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
            <h2>SignUp</h2>
           
            <mat-form-field>
                <input type="email" matInput formControlName="email" placeholder="Email" required>
                <mat-error>
                    Please Provide your email
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password" required>
                <mat-error>
                    Please Provide your password
                </mat-error>
            </mat-form-field>
           
            <mat-form-field>
                
                <mat-select name="role" formControlName="role" >
                    <mat-option value="">Select Role</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                    <mat-option value="user">User</mat-option>
                </mat-select>
                <mat-error>
                    Please Provide your Role
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
        Don't Have an account?<button mat-button [routerLink]="['/auth/signup']">Register</button>
    </mat-card-content>
</mat-card>
