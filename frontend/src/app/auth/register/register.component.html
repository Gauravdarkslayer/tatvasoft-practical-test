    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
                <h2>SignUp</h2>
                <mat-form-field>
                    <input type="text" matInput formControlName="firstname" placeholder="First name" required>
                    <mat-error>
                        Please Provide your first name
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput formControlName="lastname" placeholder="Last name" required>
                    <mat-error>
                        Please Provide your last name
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="email" matInput formControlName="email" placeholder="Email" required>
                    <mat-error>
                        Please Provide your email
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" placeholder="Password" required>
                    <mat-error>
                        Please Provide your password
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="date" matInput formControlName="dob" required>
                  
                    <mat-error>
                        Please Provide your DOB
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    
                    <mat-select name="role" formControlName="role" >
                        <mat-option value="">Select Role</mat-option>
                        <mat-option value="admin">Admin</mat-option>
                        <mat-option value="user">User</mat-option>
                    </mat-select>
                    <mat-error>
                        Please Provide your Role
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Register</button>
            </form>
            Already Have an account?<button mat-button [routerLink]="['/auth/login']">Login</button>
        </mat-card-content>
    </mat-card>
