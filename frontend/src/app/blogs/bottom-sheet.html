<mat-card>
    <mat-card-content>
        <form [formGroup]="blogAddForm" (ngSubmit)="blogAddForm.valid && addBlog()">
            <h2>Add Blog</h2>
           
            <mat-form-field>
                <input type="text" matInput formControlName="title" placeholder="title" required>
                <mat-error>
                    Please Provide blog title
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <textarea  matInput formControlName="description" placeholder="description" required>
                </textarea>
                <mat-error>
                    Please Provide blog description
                </mat-error>
            </mat-form-field>
           
            <mat-form-field>
                
                <mat-select name="status" formControlName="status" >
                    <mat-option value="">Select status</mat-option>
                    <mat-option value="active">Active</mat-option>
                    <mat-option value="inactive">InActive</mat-option>
                </mat-select>
                <mat-error>
                    Please Provide status
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Add Blog</button>
        </form>
    </mat-card-content>
</mat-card>
